<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List App <a href="#">
                    <?xml version="1.0" encoding="utf-8"?>
                    <!-- License: PD. Made by Mary Akveo: https://maryakveo.com/ -->
                    <svg fill="#000000" width="40px" height="40px" viewBox="0 0 24 24" id="agenda-pencil"
                        data-name="Line Color" xmlns="http://www.w3.org/2000/svg" class="icon line-color">
                        <path id="secondary"
                            d="M20.71,7.69l-1.4-1.4a1,1,0,0,0-1.4,0L13,11.2V14h2.8l4.91-4.91A1,1,0,0,0,20.71,7.69Z"
                            style="fill: none; stroke: rgb(44, 169, 188); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
                        </path>
                        <path id="primary" d="M18,18v2a1,1,0,0,1-1,1H5a1,1,0,0,1-1-1V4A1,1,0,0,1,5,3H15"
                            style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
                        </path>
                        <path id="primary-2" data-name="primary" d="M3,8H5M3,12H5M3,16H5"
                            style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
                        </path>
                    </svg>
                </a></h2>

            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li class="checked">Task 2</li>
                <li class="checked">Task 3</li>
                <li class="checked">Task 4</li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
